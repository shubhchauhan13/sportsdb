[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 120
startCommand = "python -u scraper_service.py"

[deploy.resources]
# Playwright with 4 browser workers needs significant resources
# Each browser uses ~400-600MB RAM, so 4 browsers + overhead = 3GB+
cpus = 2
memoryMb = 4096
