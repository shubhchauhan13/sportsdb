[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 0
healthcheckPath = "/health"
healthcheckTimeout = 60
startCommand = "python -u scraper_service.py"

[deploy.resources]
# Playwright needs good resources for browser automation
cpus = 2
memoryMb = 2048
